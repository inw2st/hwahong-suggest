<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>화홍고 학생회 건의함 - 관리자 로그인</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: { fontFamily: { sans: ['Pretendard', 'ui-sans-serif', 'system-ui', '-apple-system', 'sans-serif'] } } },
      };
    </script>
    <link rel="stylesheet" href="/assets/theme.css" />
    <style>
      .hero-bg { background: linear-gradient(135deg, #1e3a8a 0%, #1d4ed8 60%, #2563eb 100%); }
      .float-in { animation: floatIn 0.4s ease both; }
      @keyframes floatIn { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
    </style>
  </head>
  <body class="font-sans hero-bg min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md float-in">

      <div class="text-center mb-8">
        <a href="/" class="inline-flex flex-col items-center gap-3">
          <img src="/assets/logo.png" alt="화홍고 로고" class="h-16 w-16 object-contain drop-shadow-lg" />
          <div>
            <div class="text-white font-bold text-lg leading-none">화홍고등학교 학생회</div>
            <div class="text-blue-200 text-sm mt-1">관리자 콘솔</div>
          </div>
        </a>
      </div>

      <div class="rounded-3xl bg-white shadow-xl ring-1 ring-white/20 overflow-hidden">
        <div class="px-6 py-5 border-b border-slate-100 bg-gradient-to-r from-blue-50 to-white">
          <div class="text-base font-bold text-slate-900">관리자 로그인</div>
          <div class="text-xs text-slate-500 mt-1">학생회 임원 전용</div>
        </div>
        <form id="form" class="px-6 py-6 space-y-4">
          <div>
            <label class="text-sm font-semibold text-slate-800" for="username">아이디</label>
            <input id="username" required minlength="3" maxlength="64"
              class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-300 transition" />
          </div>
          <div>
            <label class="text-sm font-semibold text-slate-800" for="password">비밀번호</label>
            <input id="password" type="password" required minlength="4" maxlength="128"
              class="mt-2 w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-sm shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-300 transition" />
          </div>
          <button id="loginBtn" type="submit"
            class="w-full mt-2 px-5 py-3 rounded-2xl bg-blue-700 hover:bg-blue-800 text-white text-sm font-bold shadow-sm hover:shadow-md hover:-translate-y-0.5 transition duration-200">
            로그인
          </button>
        </form>
      </div>

      <div class="text-center mt-6">
        <a href="/" class="text-blue-200 hover:text-white text-sm transition">← 건의함으로 돌아가기</a>
      </div>
    </div>

    <script src="/assets/app.js"></script>
    <script>
      if (localStorage.getItem('admin_token')) location.href = '/admin/index.html';

      document.getElementById('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.disabled = true;
        loginBtn.classList.add('opacity-60');
        try {
          const data = await App.apiFetch('/admin/login', {
            method: 'POST',
            headers: {},
            body: { username: document.getElementById('username').value, password: document.getElementById('password').value },
          });
          localStorage.setItem('admin_token', data.access_token);
          App.toast('로그인 성공', 'success');
          setTimeout(() => location.href = '/admin/index.html', 200);
        } catch (err) {
          App.toast(err.message || '로그인 실패', 'error');
        } finally {
          loginBtn.disabled = false;
          loginBtn.classList.remove('opacity-60');
        }
      });
    </script>
  </body>
</html>
